<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chef Select</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --footer-min-height: 100px;
      --footer-padding-desktop: 14px 20px;
      --footer-padding-mobile: 10px 12px;
      --logo-max-height-desktop: 100px;
      --logo-max-height-mobile: 72px;
      --link-color: #141414;
      --gap: 12px;
    }

    /* Reset and base */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: "Segoe UI", system-ui, -apple-system, "Helvetica Neue", Arial;
      color:#111;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      background:#fafafa;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-x:hidden; /* prevents accidental horizontal scroll */
    }

    header{
      min-height:120px;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      background: linear-gradient(135deg, rgba(23,136,23,0.92), rgba(76,230,76,0.85));
      color:#fff;
      text-align:center;
    }

    main{flex:1;padding:28px 16px;max-width:1200px;margin:0 auto}

    /* Footer container */
    footer{
      min-height:var(--footer-min-height);
      padding:var(--footer-padding-desktop);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:var(--gap);
      flex-wrap:wrap;
      background: linear-gradient(90deg,#dbeedb 0%, #c8dcc8 12%, #9e9e9e 50%, #333333 100%);
      color:#111;
      box-shadow:0 -6px 14px rgba(0,0,0,0.08);
      width:100%;
    }

    /* Logo area */
    .footer-logo{
      flex: 0 0 auto;
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 80px;
      max-width: 40%;
    }
    .footer-logo img{
      max-height:var(--logo-max-height-desktop);
      max-width:100%;
      height:auto;
      width:auto;
      border-radius:8px;
      background: rgba(255,255,255,0.6);
      padding:6px;
      box-shadow:0 6px 12px rgba(0,0,0,0.08);
      display:block;
    }
    .footer-brand{margin-left:8px;font-weight:600;color:#0b3b0b;font-size:0.95rem;overflow-wrap:anywhere}

    /* Right side: flexible and shrinkable */
    .footer-right{
      flex: 1 1 auto; /* can grow and shrink */
      min-width: 0;   /* critical to allow children to shrink */
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      padding-left:8px;
    }

    /* Groups: flexible so they wrap instead of overflowing */
    .footer-group{
      display:flex;
      align-items:center;
      gap:10px;
      flex: 1 1 160px; /* flexible basis */
      min-width: 0;    /* allow shrinking */
      flex-wrap:wrap;
      justify-content:flex-start;
    }

    /* Links */
    .footer-links a, .social a{
      color:var(--link-color);
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius:8px;
      transition: color .18s ease, transform .12s ease, background .22s ease;
      font-size:0.95rem;
      white-space:nowrap;
      min-width:0;
    }
    .footer-links a i, .social a i{font-size:18px;line-height:1}

    /* Hover/active gradient (keeps icons/text readable) */
    .footer-links a,
    .social a {
      -webkit-tap-highlight-color: transparent;
    }
    .footer-links a:hover,
    .footer-links a:focus-visible,
    .footer-links a:active,
    .footer-links a.active,
    .social a:hover,
    .social a:focus-visible,
    .social a:active,
    .social a.active {
      background: linear-gradient(
        to right,
        rgb(86, 89, 255), rgb(40, 54, 253), rgb(26, 9, 250), rgb(253, 119, 130));
      
      color: #ffffff;
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }
    .footer-links a:hover i,
    .footer-links a:focus-visible i,
    .footer-links a:active i,
    .footer-links a.active i,
    .social a:hover i,
    .social a:focus-visible i,
    .social a:active i,
    .social a.active i {
      color: #ffffff;
    }

    /* Prevent overflow: label ellipsis when space is tight */
    .footer-links a span, .social a span{
      display:inline-block;
      max-width:140px;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      vertical-align:middle;
    }

    /* Compact CTA (optional) */
    .cta-add-us{
      display:inline-flex;
      align-items:center;
      gap:8px;
      background:#0b6b0b;
      color:#fff;
      padding:8px 12px;
      border-radius:8px;
      text-decoration:none;
      font-weight:600;
      white-space:nowrap;
      flex: 0 0 auto;
    }
    .cta-add-us i{font-size:16px}

    /* Accessibility focus */
    .footer-links a:focus, .social a:focus, .cta-add-us:focus{
      outline:3px solid rgba(118,255,3,0.18);
      outline-offset:3px;
    }

    /* Responsive breakpoints */
    @media (max-width:1024px){
      .footer-right{padding-left:6px;gap:10px}
      .footer-group{flex:1 1 140px}
      .footer-logo img{max-height:84px}
    }

    @media (max-width:720px){
      /* Stack vertically: logo on top, groups centered below */
      footer{
        flex-direction:column;
        align-items:center;
        text-align:center;
        padding:var(--footer-padding-mobile);
        gap:10px;
      }
      .footer-logo{justify-content:center;max-width:100%}
      .footer-right{width:100%;justify-content:center;padding-left:0;gap:8px}
      .footer-group{justify-content:center;flex:1 1 45%}
      .footer-links a span, .social a span{max-width:110px}
      .cta-add-us{margin-top:6px}
    }

    @media (max-width:420px){
      /* Very small screens: show icons only to preserve space */
      .footer-links a span, .social a span{display:none}
      .footer-group{flex:1 1 100%;justify-content:center}
      .footer-logo img{max-height:64px}
      .footer-brand{display:none}
      .cta-add-us span{display:none}
    }
  </style>
</head>
<body>
  <header>
    <h1 style="color:#fff;font-size:1.4rem;margin:0">CHEF SELECT®</h1>
  </header>

  <main>
    
  </main>

  <footer>
    <div class="footer-logo">
      <img src="images/chef.jpg" alt="Chef Select logo">
      <div class="footer-brand">CHEF SELECT®</div>
    </div>

    <div class="footer-right" aria-label="Footer navigation and actions">
      <nav class="footer-group footer-links" aria-label="Main links">
        <a href="#home"><i class="fas fa-home" aria-hidden="true"></i><span>Home</span></a>
        <a href="#contact"><i class="fas fa-envelope" aria-hidden="true"></i><span>Contact Us</span></a>
        <a href="#services"><i class="fas fa-concierge-bell" aria-hidden="true"></i><span>Services</span></a>
        <a href="#location"><i class="fas fa-map-marker-alt" aria-hidden="true"></i><span>Location</span></a>
        <a href="#login"><i class="fas fa-sign-in-alt" aria-hidden="true"></i><span>Login</span></a>
      </nav>

      <div class="footer-group social" aria-label="Social links">
        <a href="https://facebook.com" target="_blank" rel="noopener"><i class="fab fa-facebook" aria-hidden="true"></i><span>Facebook</span></a>
        <a href="https://tiktok.com" target="_blank" rel="noopener"><i class="fab fa-tiktok" aria-hidden="true"></i><span>TikTok</span></a>
        <a href="https://instagram.com" target="_blank" rel="noopener"><i class="fab fa-instagram" aria-hidden="true"></i><span>Instagram</span></a>
        <a href="https://youtube.com" target="_blank" rel="noopener"><i class="fab fa-youtube" aria-hidden="true"></i><span>YouTube</span></a>
      </div>

     
    </div>
  </footer>
</body>
</html>
